<!doctype html>
<html lang="en">
  <head>
    <title>Tailwind Starter Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/styles.css">
  </head>
  <body class="font-sans text-black">
    <div class="bg-white py-8">
      <div class="container mx-auto px-8">
        <h2 class="mb-6">Object-Fit Utilities</h2>
        <div class="flex flex-wrap -mx-4 -mb-4">
          <div class="px-4 mb-4">
            <code class="block mb-2 text-grey-dark">.object-contain</code>
            <div class="h-32 w-64 bg-grey-lighter">
              <img class="h-full w-full object-contain" src="https://user-images.githubusercontent.com/4323180/37476373-5f8b7524-284b-11e8-8bc3-8dcb98dd2685.png" alt="">
            </div>
          </div>
          <div class="px-4 mb-4">
            <code class="block mb-2 text-grey-dark">.object-cover</code>
            <div class="h-32 w-64 bg-grey-lighter">
              <img class="h-full w-full object-cover" src="https://user-images.githubusercontent.com/4323180/37476373-5f8b7524-284b-11e8-8bc3-8dcb98dd2685.png" alt="">
            </div>
          </div>
          <div class="px-4 mb-4">
            <code class="block mb-2 text-grey-dark">.object-fill</code>
            <div class="h-32 w-64 bg-grey-lighter">
              <img class="h-full w-full object-fill" src="https://user-images.githubusercontent.com/4323180/37476373-5f8b7524-284b-11e8-8bc3-8dcb98dd2685.png" alt="">
            </div>
          </div>
          <div class="px-4 mb-4">
            <code class="block mb-2 text-grey-dark">.object-none</code>
            <div class="h-32 w-64 bg-grey-lighter">
              <img class="h-full w-full object-none" src="https://user-images.githubusercontent.com/4323180/37476373-5f8b7524-284b-11e8-8bc3-8dcb98dd2685.png" alt="">
            </div>
          </div>
          <div class="px-4 mb-4">
            <code class="block mb-2 text-grey-dark">.object-scale</code>
            <div class="h-32 w-64 bg-grey-lighter">
              <img class="h-full w-full object-scale" src="https://user-images.githubusercontent.com/4323180/37476373-5f8b7524-284b-11e8-8bc3-8dcb98dd2685.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-grey-lighter py-8">
      <div class="container mx-auto px-8">
        <h2 class="mb-6">Simple Buttons</h2>
        <div class="mb-6">
          <h3 class="text-lg text-grey-darker font-semibold mb-4">Colors</h3>
          <div class="flex flex-wrap">
            <button type="button" class="w-24 btn btn-white mr-2 mb-2">White</button>
            <button type="button" class="w-24 btn btn-grey mr-2 mb-2">Grey</button>
            <button type="button" class="w-24 btn btn-black mr-2 mb-2">Black</button>
            <button type="button" class="w-24 btn btn-red mr-2 mb-2">Red</button>
            <button type="button" class="w-24 btn btn-orange mr-2 mb-2">Orange</button>
            <button type="button" class="w-24 btn btn-yellow mr-2 mb-2">Yellow</button>
            <button type="button" class="w-24 btn btn-green mr-2 mb-2">Green</button>
            <button type="button" class="w-24 btn btn-teal mr-2 mb-2">Teal</button>
            <button type="button" class="w-24 btn btn-blue mr-2 mb-2">Blue</button>
            <button type="button" class="w-24 btn btn-indigo mr-2 mb-2">Indigo</button>
            <button type="button" class="w-24 btn btn-purple mr-2 mb-2">Purple</button>
            <button type="button" class="w-24 btn btn-pink mr-2 mb-2">Pink</button>
          </div>
        </div>
        <div class="mb-6">
          <h3 class="text-lg text-grey-darker font-semibold mb-4">Sizes</h3>
          <div>
            <button type="button" class="btn btn-sm btn-blue mr-2">Small</button>
            <button type="button" class="btn btn-blue mr-2">Default</button>
            <button type="button" class="btn btn-lg btn-blue mr-2">Large</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
